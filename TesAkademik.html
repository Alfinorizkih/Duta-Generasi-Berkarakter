<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            padding: 40px 60px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 8em;
            margin-bottom: 0.2em;
            color: #e74c3c; /* Merah untuk penekanan error */
            line-height: 1;
        }

        h2 {
            font-size: 2em;
            margin-top: 0;
            color: #555;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .button {
            display: inline-block;
            background-color: #3498db; /* Biru yang menarik */
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .illustration {
            margin-bottom: 30px;
        }

        .illustration img {
            max-width: 150px;
            height: auto;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="illustration">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhNrSrVuksOSp4oCiZkoEHB_AXUG7xTi1P2jZsHGhOLw9Nwiim4SOL1Nsx-c-BizEfQlKABc9FUaqfJqfj-KFrF7qK51V2iFL9aTUO2rukHPKO09TK7dGv-BTKsTmqopSubeNt2Qdu2mtrfXKL0pqjx2PDdM2JopO8EmxBglhEj7KCtcz4rmHHFbDlk-OU/s750/1000671133.png" alt="Lost page illustration">
        </div>
        <h2>Oops! Halaman Tidak Ditemukan.</h2>
        <p>
            Sepertinya halaman yang Anda cari tidak ada. Mungkin ada kesalahan penulisan URL, atau halaman tersebut telah dipindahkan/dihapus.
        </p>
        <p>
            Jangan khawatir, Anda bisa kembali ke halaman utama atau mencoba mencari informasi lain.
        </p>
        <a href="/" class="button">Kembali ke Halaman Utama</a>
    </div>
</body>
</html>
