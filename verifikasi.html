<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Dokumen - Duta Generasi Berkarakter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .verification-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .document-details {
            border-left: 4px solid #2c3e50;
            padding-left: 15px;
            margin-bottom: 30px;
        }
        .signature-line {
            border-top: 1px solid #333;
            width: 300px;
            margin: 50px 0 10px;
            text-align: center;
        }
        .qr-code {
            margin: 30px auto;
            text-align: center;
        }
        .document-preview {
            border: 1px solid #ddd;
            padding: 20px;
            margin-top: 20px;
            min-height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <div class="header text-center">
                <h2>VERIFIKASI DOKUMEN RESMI</h2>
                <p class="mb-0">Duta Generasi Berkarakter</p>
            </div>
            
            <div id="documentContent">
                <div class="text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Memuat dokumen...</span>
                    </div>
                    <p>Sedang memverifikasi dokumen...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Ambil ID dokumen dari URL
        const urlParams = new URLSearchParams(window.location.search);
        const docId = urlParams.get('id');
        
        // Simpan dokumen contoh (dalam aplikasi nyata, ini akan diambil dari database)
        const documents = [
            {
                id: "123456",
                docName: "Sertifikat Keikutsertaan Program",
                recipient: "Nama Penerima Contoh",
                issueDate: "15 Oktober 2023",
                docNumber: "DGK/2023/001",
                docContent: "Dengan ini menerangkan bahwa yang bersangkutan telah mengikuti program pembinaan karakter yang diselenggarakan oleh Duta Generasi Berkarakter pada tanggal yang telah ditentukan.",
                docFile: null,
                verificationUrl: "https://genkar.my.id/verifikasi.html?id=123456"
            }
        ];
        
        // Cari dokumen berdasarkan ID
        function loadDocument() {
            const docContent = document.getElementById('documentContent');
            
            // Jika tidak ada ID di URL
            if (!docId) {
                docContent.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Dokumen Tidak Ditemukan</h4>
                        <p>Link verifikasi tidak valid atau dokumen tidak ditemukan.</p>
                    </div>
                `;
                return;
            }
            
            // Dalam aplikasi nyata, Anda akan melakukan fetch ke API/database di sini
            // Untuk contoh, kita gunakan data dummy
            const doc = documents.find(d => d.id === docId);
            
            if (doc) {
                docContent.innerHTML = `
                    <div class="document-details">
                        <h4>${doc.docName}</h4>
                        <p>Dokumen ini diterbitkan untuk:</p>
                        <h5>${doc.recipient}</h5>
                    </div>
                    
                    <div>
                        <p>${doc.docContent}</p>
                    </div>
                    
                    <div class="mt-4">
                        <p><strong>Nomor Dokumen:</strong> ${doc.docNumber}</p>
                        <p><strong>Tanggal Dikeluarkan:</strong> ${doc.issueDate}</p>
                        <p><strong>Status:</strong> <span class="badge bg-success">TERVERIFIKASI</span></p>
                    </div>
                    
                    <div class="text-center mt-5">
                        <div class="signature-line"></div>
                        <p>Tanda Tangan Digital</p>
                        <p>Duta Generasi Berkarakter</p>
                    </div>
                    
                    <div class="qr-code">
                        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(doc.verificationUrl)}" alt="QR Code Verifikasi">
                        <p class="mt-2">Scan QR code untuk verifikasi</p>
                    </div>
                `;
            } else {
                docContent.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>Dokumen Tidak Ditemukan</h4>
                        <p>Dokumen dengan ID ${docId} tidak ditemukan dalam sistem.</p>
                    </div>
                `;
            }
        }
        
        // Muat dokumen saat halaman siap
        document.addEventListener('DOMContentLoaded', loadDocument);
    </script>
</body>
</html>
